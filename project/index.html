<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onilne Quiz</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="app.css">
     
</head>
<body class="bgc relative mx-auto bg-gradient-to-r from-blue-100 to-blue-50 flex justify-center">
        <div class="mx-auto flex items-center">
            <div class="backdrop quiz-container mx-auto bg-blue-50 shadow-xl rounded">
                <div class="relative quiz-header text-white px-5 py-6 text-xl tracking-wider flex justify-between items-center">
                <h1 id="quizTitle" class="select-none fontM font-bold">Quiz title</h1>
                </div>
                <div class="px-5">
                <div class="quizNumber pt-4 pb-2  flex justify-between select-none">
                    <div class="flex items-baseline">
                        <h2 class="font-bold text-lg opacity-70" id="ANB"> </h2><p class="text-sm opacity-50 ml-1" id="QNB">of 1176</p>
                    </div>
                    <div class="flex items-center justify-between w-24">
                        <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 falseColor" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg><p id="false" class="quizNumText text-sm opacity-40">82</p>
                        </div>
                        <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 trueColor" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg><p id="correct" class="quizNumText text-sm opacity-40">393</p>
                        </div>
                    </div>
                </div>
                <div class="relative progressBar bg-white w-full h-3 rounded-full overflow-hidden flex justify-start mb-2">
                    <div id="progress" class="pro bg-red-300 progressGrad"></div>
                </div>
                <div class="QAbox select-none mt-6 fontM font-bold rounded-3xl shadow-lg overflow-hidden bg-red">
        
                        <h2 id="qText" class="flex tracking-wide items-center justify-center font-bold question w-full py-5 px-7 text-center">
                            what should you do when approaching a road costruction work zone ?
                        </h2>
        
                    <div class="answares w-full py-5 px-7 fontM bg-white flex flex-col justify-center">
                        <div class="flex items-baseline"><span class="a mr-3 text-lg font-bold ">A</span> <p class="answare aa mb-5 text-sm"> prepare to slow down or stop </p></div>
                        <div class="flex items-baseline">
                            <span class="b mr-3 text-lg font-bold">B</span> <p class="answare ab mb-5 text-sm"> prepare to watch the ongoing work </p>
                        </div>
                        <div class="flex items-baseline">
                            <span class="c mr-3 text-lg font-bold">C</span> <p class="answare ac text-sm"> Close the distance between you and any vehicle ahead of you </p>
                        </div>
                    </div>
                </div>
                <div class="answareSelect flex justify-around mt-4">
                    <div class="answareSelectA AS rounded-lg bg-white p-6 relative fontR cursor-pointer selectedAnswers "><p class="select-none font-bold answareCenter absolute">A</p></div>
                    <div class="answareSelectB AS rounded-lg bg-white p-6 relative fontR cursor-pointer selectedAnswers "><p class="select-none font-bold answareCenter absolute">B</p></div>
                    <div class="answareSelectC AS rounded-lg bg-white p-6 relative fontR cursor-pointer selectedAnswers "><p class="select-none font-bold answareCenter absolute">C</p></div>
                </div>
                <div class="finish block  font-bold flex justify-center items-center w-full">
                    <button class="finishbtn select-none cursor-pointer p-4 bg-white rounded-2xl font-semibold  uppercase">finish</button>
                </div>
                </div>
            </div>
            <div id="modalWrapper" class="absolute modal rounded-lg bg-red-200">
                <h1 class=" fontM text-2xl tracking-wider text-center text-white p-10 font-semibold">You finished test</h1>
                <div class="fontM text-lg text-white text-center p-5 score ">
                    <h2 class=" scored">you get 2 / 3</h2>
                    <div class="starIcon pt-8 flex mx-auto justify-around w-6/12">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 star1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 star3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 star2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                          </svg>
                    </div>
                        <div class="mt-8">
                            <button class="retry px-16 py-3 fontM rounded">Try Again</button>
                        </div>
                </div>
                <div class="flex p-10 justify-center items-baseline">
                    <p class="opacity-70 fontM text-sm text-white text-center designer mr-2">Design by </p> <a href="https://github.com/Reza-tm" class="designer">Reza Tm</a>
                </div>
            </div>
        </div>
    


    <script src="script.js"></script>
</body>
</html>
